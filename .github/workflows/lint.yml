name: Lint

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

jobs:
  lint:

    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Lint with flake8
      run: |
        pipx run flake8 .

    - name: Lint with Black
      run: |
        pipx run black --check --diff --verbose .
